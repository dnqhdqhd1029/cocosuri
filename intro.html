<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>코코수리</title>
    <link href="./assets/css/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://thekenwheeler.herokuapp.com/scripts/browserSwipe.js"></script>
    <script src="https://thekenwheeler.herokuapp.com/scripts/touchswipe.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
</head>

<body>
    <style>
        :root {
            --vh: 100%;
        }

        html,
        body {
            height: 100vh;
            height: var(--vh);
            height: calc(var(--vh, 1vh) * 100)
        }

        body {
            overflow-x: hidden;
            overflow-y: hidden;

        }

        .intro {
            width: 100%;
            height: 100%;
            /* height: 100vh;
            height: -webkit-fill-available;
            height: fill-available; */
            background-color: #EB7305;
            color: #fff;
            font-size: 22px;
            line-height: 35px;
            font-weight: 400;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            padding-top: 20%;
            padding-left: 50px;
            position: relative;


        }

        .intro:after {
            content: "";
            width: 100%;
            height: 437px;
            display: inline-block;
            background: url(./assets/images/bg-men.svg) right bottom no-repeat;
            background-size: auto 80%;
            background-size: contain;
            position: absolute;
            right: -64px;
            bottom: -3px;
            margin-bottom: -2px;
        }

        .intro .title {
            font-size: 22px;
            line-height: 35px;
            font-weight: 400;
        }

        .intro .title b {
            font-weight: 700;
        }

        .intro .txt {
            width: 209px;
            height: 52px;
            margin-top: 20px;
            margin-left: -15px;
        }

        .intro .txt img {
            width: 100%;
            height: 100%;
        }
    </style>
    <div class="intro">
        <section class="home">
            <div class="title">
                우리집 고민 해결사 <br />
                48시간 이내 출동<br />
                <div class="txt">
                    <img src="./assets/images/img-txt.png" alt="" />
                </div>

            </div>
        </section>
    </div>
    <script>
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);

        window.addEventListener('resize', () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
        window.addEventListener('touchend', () => {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        });
    </script>
</body>

</html>
